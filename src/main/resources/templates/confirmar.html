<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet "
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css ">
    <link
            href=" https://cdn.jsdelivr.net/npm/open-iconic@1.1.1/font/css/open-iconic-bootstrap.min.css "
            rel="stylesheet ">
    <link href="floating-labels.css" rel="stylesheet">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <title>BarberSole App | Confirmar agendamento</title>
</head>
<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <img class="mb-4" th:src="@{/images/logo.png}" alt="Logo do BarberSole App" width="100">
                </div>
                <div class="card shadow-lg border-0">

                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4 text-center">Confirmar agendamento</h1>
                        <form th:object="${confirmacaodto}" th:action="@{/agendamentos/confirmarAgendamento}" method="POST" class="form-signin was-validated">

                            <input type="hidden" name="id" th:value="${agendamento.id}"/>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="codigo">Digite o c√≥digo enviado pelo e-mail</label>
                                <input id="codigo" type="text" class="form-control" name="codigo" required>
                            </div>

                            <div class="d-flex align-items-center justify-content-between">
                                <button type="submit" class="btn btn-dark ms-0">
                                    Confirmar
                                </button>
                            </div>
                        </form>
                        <br>
                        <div th:if="${success}" class="alert alert-success pt-3" role="alert">
                            <span th:text="${success}"></span>
                        </div>

                        <div th:if="${error}" class="alert alert-danger pt-3" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 2024 &mdash; BarberSole App
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
