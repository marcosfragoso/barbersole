<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet "
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css ">
    <link
            href=" https://cdn.jsdelivr.net/npm/open-iconic@1.1.1/font/css/open-iconic-bootstrap.min.css "
            rel="stylesheet ">
    <link href="floating-labels.css" rel="stylesheet">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <title>BarberSole App | Recuperação de senha</title>
</head>
<body>
    <!-- Página de esqueci a senha -->
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <!-- Logo -->
                    <div class="text-center my-5">
                        <img class="mb-4" th:src="@{/images/logo.png}" alt="Logo do BarberSole App" width="100">
                    </div>

                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4 text-center">Recuperação de senha</h1>
                            <!-- Formulário para recuperação de senha -->
                            <form th:action="@{/sendEmail}" method="POST" class="form-signin was-validated">
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="username">E-mail</label>
                                    <input id="username" type="email" class="form-control" name="username" value="" required autofocus>
                                    <div class="invalid-feedback">
                                        Email inválido, use seu e-mail cadastrado como login.
                                    </div>
                                </div>

                                <div class="d-flex align-items-center justify-content-between">
                                    <button type="submit" class="btn btn-dark ms-0">
                                        Enviar
                                    </button>
                                    <a href="/login" class="text-dark">Voltar</a>
                                </div>
                            </form>
                            <br>
                            <!-- Mensagens de sucesso -->
                            <div th:if="${success}" class="alert alert-success pt-3" role="alert">
                                <span th:text="${success}"></span>
                            </div>
                            <!-- Mensagens de erro -->
                            <div th:if="${error}" class="alert alert-danger pt-3" role="alert">
                                <span th:text="${error}"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2024 &mdash; BarberSole App
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
