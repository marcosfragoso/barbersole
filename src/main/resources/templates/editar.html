<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" th:href="@{../static/css/style.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet "
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css ">
    <link
            href=" https://cdn.jsdelivr.net/npm/open-iconic@1.1.1/font/css/open-iconic-bootstrap.min.css "
            rel="stylesheet ">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <title>BarberSole App | Editar perfil</title>
</head>
<body>
<header>
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/index" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <img class="rounded-circle bg-white align-items-center" th:src="@{/images/logo.png}" alt="" width="40" height="32">
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <div class="btn bg-dark text-white">
                            <i class="bi bi-person-square px-2"></i><span sec:authentication="name"></span>
                        </div>
                    </li>

                    <li>
                        <form th:action="@{/logout}" sec:authorize="isAuthenticated" method="post">
                            <button class="btn bg-dark text-white" type="submit"><i class="bi bi-box-arrow-left"></i> Sair</button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</header>
    <div class="layout-main">
        <aside>
            <nav class="sidebar sidebar-open navbar-expand-md">
                <ul class="nav nav-pills " sec:authorize="hasAnyAuthority('ADMIN', 'CLIENTE', 'BARBEIRO')">
                    <li class="nav-item ">
                        <a class="nav-link " href="/home">
                            <i class="oi oi-home px-2"></i><span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="#"><i class="bi bi-plus-circle px-2"></i><span>Agendar</span>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="#"><i class="bi bi-calendar-event px-2"></i><span>Meus agendamentos</span>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="/usuarios/editar"><i class="bi bi-gear px-2"></i><span>Meu perfil</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <section>

        </section>
    </div>
</body>
</html>
