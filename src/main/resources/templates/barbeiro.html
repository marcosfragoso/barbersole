<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet "
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css ">
    <link
            href=" https://cdn.jsdelivr.net/npm/open-iconic@1.1.1/font/css/open-iconic-bootstrap.min.css "
            rel="stylesheet ">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <title>BarberSole App | Registrar barbeiro</title>
</head>
<body>
<header>
    <div class="px-3 py-2 bg-dark text-white">
        <div class="pt-0">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <button type="button"
                        class="btn btn-dark navbar-toggle pull-left ">
                    <i class="oi oi-menu "></i>
                </button>

                <a href="/home" class="d-flex align-items-center my-2 me-lg-auto text-white text-decoration-none">
                    <img class="rounded-circle bg-white align-items-center" th:src="@{/images/logo.png}" alt="Logo do BarberSole App" width="40" height="32">
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <div class="btn bg-dark text-white">
                            <i class="bi bi-person-fill px-2"></i><span sec:authentication="name"></span>
                        </div>
                    </li>

                    <li>
                        <form th:action="@{/logout}" sec:authorize="isAuthenticated" method="post">
                            <button class="btn bg-dark text-white" type="submit"><i class="bi bi-box-arrow-left"></i> Sair</button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</header>
<div class="layout-main">
    <aside>
        <nav class="sidebar sidebar-open navbar-expand-md">
            <ul class="nav nav-pills " sec:authorize="hasAnyAuthority('ADMIN', 'CLIENTE', 'BARBEIRO')">
                <li class="nav-item ">
                    <a class="nav-link " href="/home">
                        <i class="oi oi-home px-2"></i><span>Home</span>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="#"><i class="bi bi-plus-circle px-2"></i><span>Agendar</span>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="#"><i class="bi bi-calendar-event px-2"></i><span>Agendamentos</span>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="/usuarios/editar"><i class="bi bi-gear px-2"></i><span>Meu perfil</span>
                    </a>
                </li>
                <li class="nav-item " sec:authorize="hasAnyAuthority('ADMIN')">
                    <a class="nav-link " href="/barbeiros/register">
                        <i class="bi bi-person-fill-add px-2"></i><span>Registrar barbeiro</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <section class="layout-content">
        <div class="container">
            <h3 class="pt-3 pb-3 fw-bold h1-title">Registrar barbeiro</h3>
            <div class="py-2" th:if="${sucesso} != null">
                <div class="alert alert-success" role="alert">
                    <i class="oi oi-check"></i>
                    <span>
                                        <strong th:text="${sucesso}"></strong>
                                    </span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div th:if="${error}">
                <div class="alert alert-danger alert-dismissible fade show"
                     role="alert">
                    <div>
                        <i class="oi oi-warning"></i> <span th:text="${error}"></span>
                    </div>
                </div>
            </div>
            <div class="shadow-lg p-4">

                <form th:action="@{/barbeiros/cadastrar}" th:object="${barbeiro}" method="POST">



                    <div th:if="${#fields.hasAnyErrors()}">
                        <div class="alert alert-danger alert-dismissible fade show"
                             role="alert">
                            <div th:each="error : ${#fields.detailedErrors()}">
                                <i class="oi oi-warning"></i> <span th:text="${error.message}"></span>
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label class="mb-2 text-muted" for="nome">Nome</label>
                        <input id="nome" type="text" class="form-control" name="nome" value="" required autofocus th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'">
                        <div class="invalid-feedback">
                            O nome é obrigatório
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="mb-2 text-muted" for="username">E-mail</label>
                        <input id="username" type="email" class="form-control" name="username" value="" required th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                    </div>

                    <div class="mb-3">
                        <label class="mb-2 text-muted" for="telefone">Telefone</label>
                        <input id="telefone" type="tel" class="form-control" name="telefone" value="" required th:field="*{telefone}" th:classappend="${#fields.hasErrors('telefone')} ? 'is-invalid'">
                    </div>

                    <div class="mb-3">
                        <label class="mb-2 text-muted" for="data_nasc">Data de nascimento</label>
                        <input id="data_nasc" type="date" class="form-control" name="data_nasc" value="" required th:field="*{dataNasc}" th:classappend="${#fields.hasErrors('dataNasc')} ? 'is-invalid'">
                    </div>

                    <div class="mb-3">
                        <label class="mb-2 text-muted" for="senha">Senha</label>
                        <input id="senha" type="password" class="form-control" name="senha" required th:field="*{senha}" th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid'">
                    </div>


                    <div class="align-items-center d-flex">
                        <button type="submit" class="btn btn-primary ms-auto">
                            Registrar
                        </button>
                    </div>
                </form>

            </div>


            <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Atenção</h4>
                        </div>
                        <div class="modal-body">
                            <p>Tem certeza que deseja excluir?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button id="ok_confirm" type="button" class="btn btn-primary">Ok</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>



<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/0.9.0/jquery.mask.min.js"
        integrity="sha512-oJCa6FS2+zO3EitUSj+xeiEN9UTr+AjqlBZO58OPadb2RfqwxHpjTU8ckIC8F4nKvom7iru2s8Jwdo+Z8zm0Vg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"
        integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script th:src="@{/js/navbar.js}"></script>
</body>
</html>
