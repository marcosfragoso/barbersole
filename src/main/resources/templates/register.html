<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet "
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css ">
    <link
            href=" https://cdn.jsdelivr.net/npm/open-iconic@1.1.1/font/css/open-iconic-bootstrap.min.css "
            rel="stylesheet ">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <title>BarberSole App | Register</title>
</head>
<body>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <img class="mb-4" th:src="@{/images/logo.png}" alt="" width="100">
                    </div>
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4 text-center">Registre-se</h1>
                            <div class="py-2" th:if="${sucesso} != null">
                                <div class="alert alert-success" role="alert">
                                    <i class="oi oi-check"></i>
                                    <span>
                                        <strong th:text="${sucesso}"></strong>
                                    </span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            </div>
                            <div th:if="${error}">
                                <div class="alert alert-danger alert-dismissible fade show"
                                     role="alert">
                                    <div>
                                        <i class="oi oi-warning"></i> <span th:text="${error}"></span>
                                    </div>
                                </div>
                            </div>

                            <form th:action="@{/cadastrar}" th:object="${usuario}" method="POST">



                                <div th:if="${#fields.hasAnyErrors()}">
                                    <div class="alert alert-danger alert-dismissible fade show"
                                         role="alert">
                                        <div th:each="error : ${#fields.detailedErrors()}">
                                            <i class="oi oi-warning"></i> <span th:text="${error.message}"></span>
                                        </div>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                aria-label="Close"></button>
                                    </div>
                                </div>


                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="nome">Nome</label>
                                    <input id="nome" type="text" class="form-control" name="nome" value="" required autofocus th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'">
                                    <div class="invalid-feedback">
                                        O nome é obrigatório
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="username">E-mail</label>
                                    <input id="username" type="email" class="form-control" name="username" value="" required th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="telefone">Telefone</label>
                                    <input id="telefone" type="tel" class="form-control" name="telefone" value="" required th:field="*{telefone}" th:classappend="${#fields.hasErrors('telefone')} ? 'is-invalid'">
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="data_nasc">Data de nascimento</label>
                                    <input id="data_nasc" type="date" class="form-control" name="data_nasc" value="" required th:field="*{dataNasc}" th:classappend="${#fields.hasErrors('dataNasc')} ? 'is-invalid'">
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="senha">Senha</label>
                                    <input id="senha" type="password" class="form-control" name="senha" required th:field="*{senha}" th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid'">
                                </div>


                                <div class="align-items-center d-flex">
                                    <button type="submit" class="btn btn-primary ms-auto">
                                        Registrar
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer py-3 border-0 bg-dark text-white">
                            <div class="text-center">
                                Já tem uma conta? <a href="/login" class="text-dark bg-dark text-white">Login</a>
                            </div>
                        </div>
                    </div>



                    <div class="text-center mt-5 mb-5 text-muted">
                        Copyright &copy; 2024 &mdash; BarberSole App
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
